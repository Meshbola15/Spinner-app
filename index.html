<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body>
  <nav class="navbar">
    <p>Spinner</p>
  </nav>
  <section class="grid-container">
    <div class="grids">
      <div class="grid-title">
        Today's Winner
      </div>
      <p class="grid-text">Winners</p>
      <p class="grid-text">Winners</p>
      <p class="grid-text">Winners</p>

    </div>
    <!-- spinner -->
    <div id="app">
      <img class="marker" src="marker.png" />
      <img class="wheel button" src="wheel.png" />
      <div class="display">-</div>
    </div>
    <!-- rewards -->
    <div class="grids">
      <div class="grid-title">
        Today's Rewards
      </div>
      <p class="grid-text">Reward</p>
      <p class="grid-text">Reward</p>
      <p class="grid-text">Reward</p>
    </div>
  </section>
  <footer class="footer">
    <p>Holders: 30M</p>
    <p>Price: $50/KM</p>
    <p>Market Cap: 500M</p>

  </footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
